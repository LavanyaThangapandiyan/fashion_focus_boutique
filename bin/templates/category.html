<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
<div class="tab">
      <nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: #740074">
			<a th:href="@{/}"class="navbar-brand">Fashion Focus Boutique</a>
      </nav>
</div>		
</header>
    <div class="container my-2">
    <p th:text="${exception}"></p>
        <h1>Category List</h1>
        <a th:href="@{/newcategory}" class="btn btn-primary btn-sm mb-3"> Add Category </a>
        <table border="1" class="table table-striped table-responsive-md" aria-describedby="mydesc">
           <thead>
                <tr>
                    <th>Category Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategory}">
                 <td th:text="${category.categoryName}"></td>
                    <td> <a th:href="@{/updatecategory/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletecategory/{id}(id=${category.id})}" class="btn btn-danger">Click to In Active</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <h1>In Active Category List</h1>
        <table border="1" class="table table-striped table-responsive-md" aria-describedby="mydesc">
           <thead>
                <tr>
                    <th>Category Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${unActiveList}">
                 <td th:text="${category.categoryName}"></td>
                    <td> <a th:href="@{/updatecategory/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/activecategory/{id}(id=${category.id})}" class="btn btn-danger">Click to Active</a>
                    </td>
                </tr>
            </tbody>
    </div>
</body>

</html>
