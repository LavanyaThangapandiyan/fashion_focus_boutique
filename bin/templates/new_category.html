<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>new Category</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="tab">
			<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #740074">
				<img alt="logo"
					src="https://t3.ftcdn.net/jpg/02/94/87/50/360_F_294875066_WmW95xUPQ4R51in63vIcKogyq1LX8ROV.jpg"
					class="logo" />
				<a th:href="@{/}" class="navbar-brand">Fashion Focus Boutique</a>
			</nav>
		</div>
	</header>
	<div class="container">
		<hr>
		<h2>Save Category</h2>
		<div>
			<p id="error" th:text="${existcategory}"></p>
			<span id="replace_target"></span>
		</div>
		<form th:action="@{/savesubmit}" th:object="${category}" method="POST">
			<input type="text" th:field="*{categoryName}" placeholder="Enter Category Name"
				class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2"> Save Category</button>
		</form>
		<hr>
		<a th:href="@{/category}"> Back to Category List</a>
	</div>
	<style>
		.logo {
			max-width: 70px;
		}

		#error {
			text-align: center;
			color: red;
			text-indent: 30px;
		}
	</style>
</body>

</html>
