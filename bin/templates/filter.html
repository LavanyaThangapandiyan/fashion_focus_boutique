<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xml:lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<head>
	<meta charset="ISO-8859-1">
	<title>filter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="tab">
			<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #740074">
				<img alt="logo"
					src="https://t3.ftcdn.net/jpg/02/94/87/50/360_F_294875066_WmW95xUPQ4R51in63vIcKogyq1LX8ROV.jpg"
					class="logo" />
				<a href="" class="navbar-brand">Fashion Focus Boutique</a>
				<a th:href="@{/mycart}" class="navbar-brand">My Cart</a>
				<a th:href="@{/productlist}" class="navbar-brand">Back</a>
			</nav>
		</div>
	</header>
	<p th:text="${session.userName}"></p>
	<div class="container py-5">
		<h1 class="text-center">Popular Product</h1>
		<div class="row row-cols-1 row-cols-md-3 g-4 py-5">
			<tr th:each="product, itemStat : *{filterlist}">
			<tr th:each="product : ${filterlist}">
				<div class="col">
					<form th:action="@{/addcart}" method="GET">
						<div class="card">
							<img alt="" th:src="'data:images/jpg;base64,' + ${product.image}"
								style="width: 100%; height: 80%;">
							<div class="card-body">
								<a th:href="@{/addwish/{id}(id=${product.id})}">Add Wishlist<i class="fa fa-heart-o"
										id="heart" onclick="changeColor()"></i></a>
								<input hidden name="userId" th:value="${session.id}">
								<input hidden name="id" th:value="${product.id}">
								<p><input hidden name="productname" th:value="${product.name}" readonly></p>
								<p><input hidden name="price" id="price" th:value="${product.price}" readonly></p>
								<p><input hidden name="type" id="type" th:value="${product.type}" readonly></p>
								<p><input hidden name="fabric" id="fabric" th:value="${product.fabric}" readonly></p>
								<h3>Name : <span th:text="${product.name}"></span> </h3>
								<h3>Rs.<span th:text="${product.price}"></span></h3>
								<p>Type : <span th:text="${product.type}"> </span></p>
								<p>Size : <span th:text="${product.size}"> </span></p>
								<p>Fabric : <span th:text="${product.fabric}"> </span></p>
								<p>Gender : <span th:text="${product.gender}"> </span></p>
								<label><b>Size</b></label><br>
								<input type="checkbox" value="S" id="sz" name="size"> S
								<input type="checkbox" value="M" id="sz" name="size"> M
								<input type="checkbox" value="L" id="sz" name="size"> L
								<input type="checkbox" value="XL" id="sz" name="size"> XL
								<input type="checkbox" value="XXL" id="sz" name="size"> XXL
								<input type="checkbox" value="XXXl" id="sz" name="size"> XXXL
								<input type="checkbox" value="ALL" id="sz" name="size"> ALL
								<label for="type"><b>Quantity</b></label>
								<input type="number" min="1" id="number" name="quantity" value="1" />
								<div class="">
									<button type="submit">Buy Now</button>
								</div>
							</div>
						</div>
				</div>
				</form>
			</tr>
			</tr>


			<style>
				.logo {
					max-width: 70px;
				}

				.con {
					text-align: center;
				}

				.button {
					float: right;
					background-color: #792099;
					color: white;
					border: 1px solid #792099;
					cursor: pointer;
					font-size: 20px;
					width: 10%;
				}

				.font {
					text-align: right;
				}

				* {
					padding: 0;
					margin: 0;
					box-sizing: border-box;
				}

				.function a {
					background-color: #792099;
				}

				body {
					background-color: #f9f6f2;
				}

				.card-img-top {
					border-radius: 50px;
					padding: 20px;
				}

				.card {
					border-radius: 30px;
					box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;

				}

				.card-body {
					padding: 25px;
					margin-top: -15px;
				}

				.btn-primary {
					border-radius: 50px;
					width: 120px;
				}

				.btn-primary:hover {
					background-color: black;
					border: none;
				}

				h3,
				h5 {
					color: #740074;
				}

				.card button {
					background-color: #792099;
					color: white;
					border: 1px solid #792099;
					border-radius: 5px;
					padding: 10px;
					margin: 10px 0px;
					cursor: pointer;
					font-size: 20px;
					width: 100%;
				}
			</style>
</body>

</html>
