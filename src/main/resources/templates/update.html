<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>Update Category</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="tab">
			<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #740074">
				<img alt="logo"
					src="https://t3.ftcdn.net/jpg/02/94/87/50/360_F_294875066_WmW95xUPQ4R51in63vIcKogyq1LX8ROV.jpg"
					class="logo" />
				<a th:href="@{/}" class="navbar-brand">Fashion Focus Boutique</a>
			</nav>
		</div>
	</header>
	<div class="container">
		<hr>
		<h2>Update Category</h2>
		<form th:action="@{/updatesubmit}" th:object="${category}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{categoryName}" class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2"> Update Category</button>
		</form>
		<hr>
		<a th:href="@{/category}"> Back to Category List</a>
	</div>
	<style>
		.logo {
			max-width: 70px;
		}
	</style>
</body>

</html>
